<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Connexion</title>
    <link rel="stylesheet" href="css/creer_cpt.css">
</head>
<body>
    <div class="conteneur" style="background-image: url('back1.png');">
        <div class="interieur">
            <div class="porte-image">
                <img id="image_interieur" src="back_login.png" alt="Image d'arrière-plan">
            </div>
            <form action="">
                <h3>Formulaire de Connexion</h3>
                <div class="enveloppe-formulaire">
                    <input type="text" placeholder="Nom d'utilisateur" class="champ-formulaire">
                    <img src="./icons/user.png" alt="Icône de l'utilisateur">
                </div>
                <div class="enveloppe-formulaire">
                    <input type="password" placeholder="Mot de passe" class="champ-formulaire">
                    <img src="./icons/pass.png" alt="Icône de mot de passe">
                </div>
                <button class="bt">Se Connecter</button>
                <h4>Vous voulez créer un <a href="creer_cpt.html">compte</a> !</h4>
            </form>
        </div>
    </div>
</body>
</html>
