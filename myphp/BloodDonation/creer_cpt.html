<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Créer un Compte</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/creer_cpt.css">
	</head>

	<body>
		<div class="conteneur" style="background-image: url('back1.png');">
			<div class="interieur">
				<div class="porte-image">
					<img id="image_interieur" src="back_login.png" alt="Image d'arrière-plan">
				</div>
				<form action="">
					<h3>Formulaire d'Inscription</h3>
					<div class="groupe-formulaire">
						<input type="text" placeholder="Prénom" class="champ-formulaire">
						<input type="text" placeholder="Nom" class="champ-formulaire">
					</div>
					<div class="enveloppe-formulaire">
						<input type="text" placeholder="Nom d'utilisateur" class="champ-formulaire">
						<img src="./icons/user.png" alt="Icône de l'utilisateur">
					</div>
					<div class="enveloppe-formulaire">
						<input type="text" placeholder="Email" class="champ-formulaire">
						<img src="./icons/email.png" alt="Icône d'email">
					</div>
					<div class="enveloppe-formulaire">
						<select name="" id="" class="champ-formulaire">
							<option value="" disabled selected>Genre</option>
							<option value="Homme">Homme</option>
							<option value="Femme">Femme</option>
						</select>
					</div>
					<div class="enveloppe-formulaire">
						<input type="password" placeholder="Mot de passe" class="champ-formulaire">
						<img src="./icons/pass.png" alt="Icône de mot de passe">
					</div>
					<div class="enveloppe-formulaire">
						<input type="password" placeholder="Confirmer le mot de passe" class="champ-formulaire">
						<img src="./icons/con_pass.png" alt="Icône de confirmation du mot de passe">
					</div>
					<button>S'inscrire</button>
				</form>
			</div>
		</div>
	</body>
</html>
